<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fivenite</title>

		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link rel="stylesheet" href="./css/logo.css" />
		<link rel="stylesheet" href="./css/navbar.css" />
		<link rel="stylesheet" href="./css/burger-button.css" />
	</head>
	<body class="body">
		<header class="header">
			<div class="logo">
				<figure class="logo-image">
					<a href="./index.html" aria-current="page">
						<img
							src="./assets/images/logo.png"
							height="40"
							alt="Logo de Epic Games"
						/>
					</a>
				</figure>
				<figure class="logo-description">
					<a href="./index.html" aria-current="page">
						<img
							src="./assets/images/fivenite.svg"
							height="24"
							alt="Logo de Fivenite"
						/>
					</a>
				</figure>
			</div>
			<div
				class="burgerButton"
				role="button"
				tabindex="1"
				aria-label="Desplegar menu"
				aria-pressed="false"
				aria-expanded="false"
			>
				<div class="burgerButton-content"></div>
			</div>
		</header>
		<script src="./js/main.js" type="module"></script>
	</body>
</html>
